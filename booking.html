<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="booking-wrapper">
        <div class="header">

            <div class="header-left">
                <div class="header-left-up">
                    <div class="item">
                        VIP LOUNGE
                    </div>
                    <div class = "item">
                        멤버십
                    </div>
                    <div class="item">
                        고객센터
                    </div>
                </div>
                <div class="header-left-down">
                    <div class="more-search">
                        <img src="./img/ico-sitemap-white.png" class="more">
                        <img src="img/ico-search-white.png" class="search">

                    </div>
                    <div class="item-wrapper">
                        <div class="item">
                            영화 
                        </div>
                        <div class="item">
                            예매
                        </div>
                        <div class="item">
                            극장
                        </div>
                    </div>
                    

                </div>
            </div>

            <div class="header-center">
                <img src="./img/logo-white.png" class="logo">

            </div>

            <div class="header-right">
                <div class="header-right-up">
                    <div class="item sign-in">
                        로그인
                    </div>
                    <div class = "item sign-up">
                        회원가입
                    </div>
                    <div class="item">
                        빠른예매
                    </div>
                </div>
                <div class="header-right-down">
                    
                    <div class="item-wrapper">
                        <div class="item">
                            이벤트 
                        </div>
                        <div class="item">
                            스토어
                        </div>
                        <div class="item">
                            혜택
                        </div>
                    </div>
                    
                    <div class="cal-login">
                        <img src="./img/ico-schedule-white.png" class="cal">

                        <img src="./img/ico-mymega-white.png" class="login">

                    </div>

                </div>
            </div>
        </div>

        <div class="booking-content">
            <div class="booking-title">
                예매
            </div>
            <div class="booking-main">
                <div class="booking-left">
                    <div class="booking-main-nav">
                        <div class="booking-nav-label">
                            관람인원선택(최대 8매 선택 가능)
                        </div>
                        <div class="booking-refresh">
                            초기화
                        </div>
                    </div>
    
                    <div class="booking-count">
                        <div class="adult">
                            <div class="label">
                                성인
                            </div>
                            <div class="btn-wrapper">
                                <div class="m-btn">
                                    -
                                </div>
                                <div class="c-btn">
                                    0
                                </div>
                                <div class="p-btn">
                                    +
                                </div>
                            </div>
                        </div>
    
                        <div class="teenage">
                            <div class="label">
                                청소년
                            </div>
                            <div class="btn-wrapper">
                                <div class="m-btn">
                                    -
                                </div>
                                <div class="c-btn">
                                    0
                                </div>
                                <div class="p-btn">
                                    +
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="booking-select">
                        <div class="screen">
                            SCREEN
                        </div>
                        
    
                    </div>
                </div>
                
            </div>

        </div>


    </div>
    
    <script src="./js/booking.js"></script>
</body>
</html>
