<!DOCTYPE html>
<html lang="en">
    <!-- 테스트 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


    <div class = "body-wrapper">

        <div class="header">

            <div class="header-left">
                <div class="header-left-up">
                    <div class="item">
                        VIP LOUNGE
                    </div>
                    <div class = "item">
                        멤버십
                    </div>
                    <div class="item">
                        고객센터
                    </div>
                </div>
                <div class="header-left-down">
                    <div class="more-search">
                        <img src="./img/ico-sitemap-white.png" class="more">
                        <img src="img/ico-search-white.png" class="search">

                    </div>
                    <div class="item-wrapper">
                        <div class="item">
                            영화 
                        </div>
                        <div class="item">
                            예매
                        </div>
                        <div class="item">
                            극장
                        </div>
                    </div>
                    

                </div>
            </div>

            <div class="header-center">
                <img src="./img/logo-white.png" class="logo">

            </div>

            <div class="header-right">
                <div class="header-right-up">
                    <div class="item sign-in">
                        로그인
                    </div>
                    <div class = "item sign-up">
                        회원가입
                    </div>
                    <div class="item">
                        빠른예매
                    </div>
                </div>
                <div class="header-right-down">
                    
                    <div class="item-wrapper">
                        <div class="item">
                            이벤트 
                        </div>
                        <div class="item">
                            스토어
                        </div>
                        <div class="item">
                            혜택
                        </div>
                    </div>
                    
                    <div class="cal-login">
                        <img src="./img/ico-schedule-white.png" class="cal">

                        <img src="./img/ico-mymega-white.png" class="login">

                    </div>

                </div>
            </div>
        </div>
        
        <div class="main-slider">
            <div class="slider">
                <img src="./img/poster1.jpg" class="main-slider-img">
                <img src="./img/poster2.jpg" class="main-slider-img">
                <img src="./img/poster3.jpg" class="main-slider-img">
                <img src="./img/poster1.jpg" class="main-slider-img">
            </div>
        </div>

        <div class="content">
            
            <img src="./img/lala.jpg" class = "bg-img">

            <div class="card-wrapper">

                <div class="card">
                
                    <img src="./img/lala.jpg" class="img">
                    
    
                    <div class="card-info-wrapper">
                        <div class="like">
                            ♥
                        </div>
    
                        <div class="reservation">
                            예매
                        </div>
                    </div>
    
                </div>
    
                <div class="card">
                    <img src="./img/hunt.jpg" class="img">
    
                    <div class="card-info-wrapper">
                        <div class="like">
                            ♥
                        </div>
    
                        <div class="reservation">
                            예매
                        </div>
                    </div>
    
                </div>
    
                <div class="card">
                    <img src="./img/hero.jpg" class="img">
    
                    <div class="card-info-wrapper">
                        <div class="like">
                            ♥
                        </div>
    
                        <div class="reservation">
                            예매
                        </div>
                    </div>
    
                </div>
    
                <div class="card">
                    <img src="./img/trol.jpg" class="img">
    
                    <div class="card-info-wrapper">
                        <div class="like">
                            ♥
                        </div>
    
                        <div class="reservation">
                            예매
                        </div>
                    </div>
    
                </div>

            </div>

            <div class="content-menu-wrapper">

                <div class="movie-search">
                    <div class="ms-wrapper">
                        <input type="text" class="movie-search-input" placeholder="영화명을 입력해주세요">
                        <img src="./img/ico-search-white.png" alt="">
                    </div>
                    
                </div>

                <div class="movie-cal">
                    <img src="./img/ico-schedule-white.png" alt="">
                    <div class="title">상영시간표</div>
                </div>

                <div class="box-office">
                    <img src="./img/ico-sitemap-white.png" alt="">
                    <div class="title">박스오피스</div>
                </div>

                <div class="rappid">
                    <img src="./img/ico-mymega-white.png" alt="">
                    <div class="title">빠른예매</div>
                </div>

            </div>
            
        
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
